<script>

    //programa principal
    
    let terminado = false;
    
    setInterval(bucle_pricipal,50);
    
    function bucle_pricipal(){
        let canvas = document.getElementById("pantalla");
        let ctx = canvas.getContext("2d");
    
        //borrar dibujo
        borrar_lienzo(ctx);
        dibuja_suelo(ctx);
    
    }
    
   
    
    function borrar_lienzo(ctx){
        ctx.fillStyle = "rgb(255,255,255)";
        ctx.fillRect(0,0,1200,600);
    }
    
    function dibuja_suelo(ctx){
        let ancho = 10;
        let alto = 15;
        let alturas = [1,1,2,2,3,3,4,4,5,6];
        ctx.fillStyle = "rgb(128, 128, 128)";
        ctx.beginPath();
        ctx.moveTo(0,0);
        for(var i = 0; i < alturas.length; i++){
            let altura = alturas[i];
            let x = i * ancho;
            let y = altura * alto;
            ctx.lineTo(x,y);
        }
        ctx.lineTo(ctx.canvas.width,0);
        ctx.closePath();
        ctx.fill();
    }

    </script>
    
    <canvas style="transform: scaleY(-1);" id="pantalla" width="150" height="150"></canvas>
